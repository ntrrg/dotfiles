[environment]
#TERM=foot

[bell]
#urgent=no
#notify=no
#command=
#command-focused=no

[desktop-notifications]
command="dunstify -a '${app-id}' -i '${app-id}' '${title}' '${body}'"
# command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}
# command-action-argument=--action ${action-name}=${action-label}
# close=""
# inhibit-when-focused=yes

[scrollback]
lines=0
#multiplier=3.0
#indicator-position=relative
#indicator-format=""

[url]
#launch=xdg-open ${url}
#label-letters=sadfjklewcmpgh
#osc8-underline=url-mode
#protocols=http, https, ftp, ftps, file, gemini, gopher
#uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
#style=block
#color=<inverse foreground/background>
#blink=no
#beam-thickness=1.5
#underline-thickness=<font underline thickness>

[mouse]
#hide-when-typing=no
#alternate-scroll-mode=yes

[touch]
#long-press-delay=400

[colors]
alpha=0.9
background=000000
foreground=dbdbdb

# Normal/regular colors (color palette 0-7)
regular0=000000  # black
regular1=800000  # red
regular2=008000  # green
regular3=808000  # yellow
regular4=000080  # blue
regular5=800080  # magenta
regular6=008080  # cyan
regular7=c0c0c0  # white

# Bright colors (color palette 8-15)
bright0=808080  # bright black
bright1=ff0000  # bright red
bright2=00ff00  # bright green
bright3=ffff00  # bright yellow
bright4=0000ff  # bright blue
bright5=ff00ff  # bright magenta
bright6=00ffff  # bright cyan
bright7=ffffff  # bright white

# dimmed colors (see foot.ini(5) man page)
#dim0=<not set>
#...
#dim7=<not-set>

# The remaining 256-color palette
#16 = <256-color palette #16>
#...
#255 = <256-color palette #255>

# Misc colors
selection-background=c0c0c0
selection-foreground=000000
#jump-labels=<regular0> <regular3>          # black-on-yellow
#scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
#search-box-no-match=<regular0> <regular1>  # black-on-red
#search-box-match=<regular0> <regular3>     # black-on-yellow
#urls=<regular3>

[csd]
#preferred=server
#size=26
#font=<primary font>
#color=<foreground color>
#hide-when-typing=no
#border-width=0
#border-color=<csd.color>
#button-width=26
#button-color=<background color>
